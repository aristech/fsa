name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  YARN_VERSION: "1.22.22"
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Lint frontend
        run: |
          npm run lint --workspace=apps/frontend

      - name: Type check frontend
        run: |
          npm run typecheck --workspace=apps/frontend

      - name: Auto-fix formatting and check
        run: |
          npm run fm:fix --workspace=apps/frontend || true
          echo "Formatting issues auto-fixed"

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install python3-venv (Ubuntu ARM64 compatibility)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv python3-full

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Setup Local NLP Service
        run: |
          cd apps/backend/src/services/ai/local-nlp

          # Ensure no processes are using port 8001 (cleanup from any previous runs)
          lsof -ti:8001 | xargs kill -9 2>/dev/null || true

          # Create virtual environment (handle PEP 668)
          python3 -m venv nlp_env

          # Use explicit paths to ensure virtual environment usage
          ./nlp_env/bin/pip install --upgrade pip
          ./nlp_env/bin/pip install -r requirements.txt

          # Test the setup using virtual environment Python (standalone test, no server)
          ./nlp_env/bin/python main.py "test build setup" > /dev/null
          echo "✅ Local NLP service setup completed"

          cd ../../../../../../..

      - name: Build backend
        run: |
          npm run build --workspace=apps/backend

      - name: Build frontend
        run: |
          npm run build --workspace=apps/frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/backend/dist/
            apps/frontend/.next/
            apps/backend/src/services/ai/local-nlp/nlp_env/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run unit tests (if available)
        run: |
          echo "✅ Unit tests placeholder - add actual tests when ready"
          echo "Backend test command would be: npm run test --workspace=apps/backend"
          echo "Frontend test command would be: npm run test --workspace=apps/frontend"
          echo "Skipping MongoDB integration tests - production DB is secured"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run npm audit
        run: |
          npm audit --audit-level moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    needs: [build, test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create deployment backup
        run: |
          # Create backup directory with timestamp
          BACKUP_DIR="/var/backups/fsa-$(date +%Y%m%d-%H%M%S)"
          sudo mkdir -p $BACKUP_DIR

          # Backup current deployment (app directory, not runner)
          if [ -d "/var/www/progressnet.io-app" ]; then
            sudo cp -r /var/www/progressnet.io-app $BACKUP_DIR/
            echo "Backup created at $BACKUP_DIR"
          fi

          # Keep only last 5 backups
          sudo find /var/backups -name "fsa-*" -type d | sort -r | tail -n +6 | sudo xargs rm -rf

      - name: Deploy application
        run: |
          # Create deployment directory (separate from runner directory)
          sudo mkdir -p /var/www/progressnet.io-app-new
          sudo chown -R $USER:$USER /var/www/progressnet.io-app-new

          # Copy application files from current working directory (GitHub runner workspace)
          cp -r . /var/www/progressnet.io-app-new/
          rm -rf /var/www/progressnet.io-app-new/node_modules
          rm -rf /var/www/progressnet.io-app-new/.git
          rm -rf /var/www/progressnet.io-app-new/.next/cache

      - name: Install dependencies and setup
        run: |
          cd /var/www/progressnet.io-app-new

          # Remove any existing build directories to avoid conflicts
          rm -rf apps/backend/dist apps/frontend/.next

          # Note: Build artifacts should already be present from GitHub Actions upload
          # They get downloaded to the current directory by the download-artifact action

          # Install only production dependencies
          yarn install --production --frozen-lockfile

          # Setup Python virtual environment for local NLP service
          cd apps/backend/src/services/ai/local-nlp

          # Create virtual environment if not present (handle PEP 668)
          if [ ! -d "nlp_env" ]; then
            python3 -m venv nlp_env
          fi

          # Use explicit paths to avoid PEP 668 issues
          ./nlp_env/bin/pip install --upgrade pip
          ./nlp_env/bin/pip install -r requirements.txt

          # Test the NLP service setup and verify ARM64 compatibility
          ./nlp_env/bin/python main.py "test deployment setup" > /dev/null
          echo "✅ Local NLP service setup completed for deployment"

          # Verify all packages installed correctly on ARM64
          ./nlp_env/bin/python -c "import fastapi, uvicorn, pydantic; print('✅ All packages imported successfully on ARM64')"

          # Return to deployment root directory
          cd /var/www/progressnet.io-app-new

          # Create environment files from secrets (using cat with EOF to handle special characters)
          # Debug: Check current directory and structure
          echo "Current directory: $(pwd)"
          echo "Directory structure:"
          ls -la
          echo "Apps directory:"
          ls -la apps/ || echo "Apps directory not found - creating it"

          # Ensure directories exist
          mkdir -p apps/backend apps/frontend

          echo "Creating backend .env file..."
          cat > apps/backend/.env << "EOF"
          ${{ secrets.ENV_BACK }}
          EOF

          echo "Creating frontend .env.local file..."
          cat > apps/frontend/.env.local << "EOF"
          ${{ secrets.ENV_FRONT }}
          EOF

          echo "✅ Environment files created successfully"

          # Always install all dependencies and do a fresh build
          yarn install --frozen-lockfile

          # Always build fresh to avoid manifest issues
          echo "Building applications on server..."

          # Build backend
          cd apps/backend
          npm run build
          cd ../..

          # Build frontend with clean slate
          cd apps/frontend
          rm -rf .next
          npm run build
          cd ../..

          echo "✅ Build completed successfully"

          # Set proper ownership (keep user access, add www-data group)
          sudo chown -R $USER:www-data /var/www/progressnet.io-app-new
          sudo chmod -R 755 /var/www/progressnet.io-app-new

      - name: Health check and deploy
        run: |
          # Setup PM2 log directory with proper permissions
          sudo mkdir -p /var/log/pm2
          sudo chown -R $USER:$USER /var/log/pm2
          sudo chmod 755 /var/log/pm2

          # Ensure PM2 home directory exists
          mkdir -p ~/.pm2

          # Atomic deployment switch (app directory only)
          sudo rm -rf /var/www/progressnet.io-app-old
          if [ -d "/var/www/progressnet.io-app" ]; then
            sudo mv /var/www/progressnet.io-app /var/www/progressnet.io-app-old
          fi
          sudo mv /var/www/progressnet.io-app-new /var/www/progressnet.io-app

          # Restart PM2 processes
          cd /var/www/progressnet.io-app

          # Stop existing processes gracefully
          pm2 stop progressnet-backend 2>/dev/null || true
          pm2 stop progressnet-frontend 2>/dev/null || true
          pm2 delete progressnet-backend 2>/dev/null || true
          pm2 delete progressnet-frontend 2>/dev/null || true

          # Start backend
          pm2 start ecosystem.config.js --only progressnet-backend

          # Start frontend
          pm2 start ecosystem.config.js --only progressnet-frontend

          # Start local NLP service with proper environment
          cd apps/backend/src/services/ai/local-nlp

          # Ensure port 8001 is completely free before starting
          echo "Cleaning up any processes using port 8001..."
          lsof -ti:8001 | xargs kill -9 2>/dev/null || true
          sleep 1

          # Stop any existing NLP service
          if [ -f "/var/www/progressnet.io-app/pids/nlp-service.pid" ]; then
            OLD_PID=$(cat /var/www/progressnet.io-app/pids/nlp-service.pid)
            if kill -0 $OLD_PID 2>/dev/null; then
              echo "Stopping existing NLP service (PID: $OLD_PID)"
              kill $OLD_PID
              sleep 3
            fi
            rm -f /var/www/progressnet.io-app/pids/nlp-service.pid
          fi

          # Kill any remaining python server processes and processes using port 8001
          pkill -f "python.*server.py" || true
          lsof -ti:8001 | xargs kill -9 2>/dev/null || true
          sleep 2

          # Create log directory in app space to avoid permission issues
          mkdir -p /var/www/progressnet.io-app/logs
          touch /var/www/progressnet.io-app/logs/nlp-service.log

          # Start NLP service with virtual environment (explicit path)
          echo "Starting local NLP service with virtual environment..."

          # Create PID file in app directory instead of /var/run
          mkdir -p /var/www/progressnet.io-app/pids

          nohup ./nlp_env/bin/python server.py > /var/www/progressnet.io-app/logs/nlp-service.log 2>&1 &
          NLP_PID=$!
          echo $NLP_PID > /var/www/progressnet.io-app/pids/nlp-service.pid
          echo "Local NLP service started with PID $NLP_PID"

          # Wait a moment and verify it's running
          sleep 3
          if kill -0 $NLP_PID 2>/dev/null; then
            echo "✅ Local NLP service is running successfully"
          else
            echo "❌ Local NLP service failed to start"
            echo "=== NLP Service Log ==="
            cat /var/www/progressnet.io-app/logs/nlp-service.log || true
            echo "======================="
            exit 1
          fi

          cd ../../../../../../..

          # Save PM2 configuration
          pm2 save

          # Wait for services to start
          sleep 15

          # Health checks for all services
          echo "Performing health checks..."

          # Check backend
          if curl -f http://localhost:4005/api/health >/dev/null 2>&1; then
            echo "✅ Backend health check passed (port 4005)"
          else
            echo "⚠️  Backend health check failed - service may still be starting"
          fi

          # Check frontend
          if curl -f http://localhost:4004 >/dev/null 2>&1; then
            echo "✅ Frontend health check passed (port 4004)"
          else
            echo "⚠️  Frontend health check failed - service may still be starting"
          fi

          # Check NLP service
          if curl -f http://localhost:8001/health >/dev/null 2>&1; then
            echo "✅ NLP service health check passed (port 8001)"
          else
            echo "⚠️  NLP service health check failed - checking service status"
            if [ -f "/var/www/progressnet.io-app/pids/nlp-service.pid" ]; then
              NLP_PID=$(cat /var/www/progressnet.io-app/pids/nlp-service.pid)
              if kill -0 $NLP_PID 2>/dev/null; then
                echo "NLP service process is running but not responding to HTTP requests"
              else
                echo "NLP service process is not running"
              fi
            fi
          fi

          echo "Deployment completed - services should be running"
          echo "Backend: http://localhost:4005"
          echo "Frontend: http://localhost:4004"
          echo "NLP Service: http://localhost:8001"
          sudo rm -rf /var/www/progressnet.io-app-old

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back deployment..."

          # Restore from previous version if available
          if [ -d "/var/www/progressnet.io-app-old" ]; then
            sudo rm -rf /var/www/progressnet.io-app
            sudo mv /var/www/progressnet.io-app-old /var/www/progressnet.io-app

            # Restart PM2 processes with old version
            cd /var/www/progressnet.io-app
            pm2 restart progressnet-backend
            pm2 restart progressnet-frontend
            echo "Rollback completed using previous version"
          else
            echo "No previous version available for rollback"
          fi

          # Stop local NLP service gracefully
          echo "Stopping local NLP service during rollback..."
          if [ -f "/var/www/progressnet.io-app/pids/nlp-service.pid" ]; then
            NLP_PID=$(cat /var/www/progressnet.io-app/pids/nlp-service.pid)
            if kill -0 $NLP_PID 2>/dev/null; then
              echo "Stopping local NLP service (PID: $NLP_PID)"
              kill $NLP_PID
              sleep 3
              # Force kill if still running
              if kill -0 $NLP_PID 2>/dev/null; then
                echo "Force stopping NLP service"
                kill -9 $NLP_PID
              fi
            fi
            rm -f /var/www/progressnet.io-app/pids/nlp-service.pid
          fi

          # Kill any remaining python server processes and processes using port 8001
          pkill -f "python.*server.py" || true
          lsof -ti:8001 | xargs kill -9 2>/dev/null || true

          # Restart NLP service with old version if rollback successful
          if [ -d "/var/www/progressnet.io-app/apps/backend/src/services/ai/local-nlp" ]; then
            cd /var/www/progressnet.io-app/apps/backend/src/services/ai/local-nlp
            if [ -d "nlp_env" ]; then
              echo "Restarting NLP service with previous version..."
              # Ensure PID directory exists
              mkdir -p /var/www/progressnet.io-app/pids
              nohup ./nlp_env/bin/python server.py > /var/www/progressnet.io-app/logs/nlp-service.log 2>&1 &
              echo $! > /var/www/progressnet.io-app/pids/nlp-service.pid
              echo "NLP service restarted with previous version"
            fi
          fi

          # Clean up failed deployment
          sudo rm -rf /var/www/progressnet.io-app-new

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful"
          else
            echo "❌ Deployment failed and rolled back"
          fi

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Remove build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Cleanup artifacts
        run: |
          rm -rf apps/backend/dist/ apps/frontend/.next/ || true
